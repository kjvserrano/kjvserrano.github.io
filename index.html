<!DOCTYPE html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
        <link rel="stylesheet" href="base.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
       
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll is-casting-shadow">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <div class="mdl-layout-spacer"></div>
                
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Tech</a>
                    <a class="mdl-navigation__link" href="">Life</a>
                </nav>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                            mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                        for="waterfall-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                            id="waterfall-exp">
                    </div>
                </div>
            </div>
        </header>
         <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
         <main class="mdl-layout__content">
            <div class="kj-ribbon mdl-grid mdl-color-text--grey-50">
                <div class="mdl-cell mdl-cell--12-col">
                    <img src="avatar.png">
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-color-text--grey-50">
                    <h2>Test</h2>
                    <h2>Creating a site 'cause I'm bored</h2>
                </div>
            </div>
            
           
                <div class="kj-section mdl-grid">
                    
                    <div class="ice-bear mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp  mdl-color-text--grey-50">
                        <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span>ICE BEAR LIKES CODING</span>
                            </div>
                    </div> 
                    <h6 class="kj-section-content mdl-cell mdl-cell--6-col">Insights about code, testing, architecture and software in general, acquired through years of professional experience</h6>
                    <h6 class="kj-section-content mdl-cell mdl-cell--6-col">Foooooooooood. Who doesn't love food?</h6>
                    <div class="food mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp  mdl-color-text--grey-50">
                        <div class="mdl-card__title mdl-card--expand"></div>
                            <div class="mdl-card__actions">
                                <span>WAGYU YUM!</span>
                            </div>
                    </div> 
                </div>
              <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Title</div>
                  
                </div>
            </footer>
            </main>
        </div>
     </body>
</html>
